{{ define "main" }}
{{ $images := resources.Match "img/gallery/**/*.{jpg,jpeg,png,JPG,JPEG,PNG}" }}

<div class="mx-auto w-full px-4 py-8">
  {{ if $images }}
  {{ $images = sort $images ".Name" "asc" }}

  <div class="columns-1 md:columns-2 lg:columns-3 xl:columns-4 gap-5">
    {{ range $images }}
    {{ $thumb := .Resize "200x" }}
    <div class="break-inside-avoid mb-5 w-full">
      <img src="{{ $thumb.RelPermalink }}" alt="{{ .Name }}" loading="lazy" decoding="async"
        class="block w-full rounded shadow hover:opacity-90 transition-opacity duration-150">
    </div>
    {{ end }}
  </div>
  {{ else }}
  <p>No images found in <code>assets/img/gallery/</code>.</p>
  {{ end }}
</div>
{{ end }}
